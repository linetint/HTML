<!DOCTYPE html>

<body>
<!--    GET은 보안이 되지않고 POST는 보안이 되서 서버에 전송됨
    form을 이용하면 거의 백프로 POST를 이용해서 전송하면 됨

   GET은 URL을 통해서 전송
    POST는 URL이 아닌 방식으로 전송
-->
    <form action="#" method="POST">
    <input type="text" name="id">
    <input type="password" name="pwd">
    <input type="submit">
    
    
    </form>
    

</body>
    
</html>
