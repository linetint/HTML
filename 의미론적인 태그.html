<!DOCTYPE html>
<html>

<head>
</head>

<body>
    
<!--
    시맨틱태그(의미론적인 태그):의미론적인 웹사이트를 만들기 위해서 자주 씀
    특별한 기능은 없지만 해당 태그들에 의미를 부여하기 위한 태그이다
    ex)header,footer,section,aside 등등
-->
    

<!--제목이나 글의 첫머리를 나타내기 위한 태그-->
<header>
    <h1><a href="#">HTML</a></h1>
</header>    
        
    
<!--네비게이션이나 탐색하기 위한 태그-->
<nav>
    <ol>
        <li>기술소개</li>    
        <li>기본문법</li>    
        <li>하이퍼텍스트와 속성</li>    
        <li>리스트와 태그의 중첩</li>
    </ol>    
</nav>
    
    
<!--    구역들을 따로 정의할때 사용하는 태그-->
    
<section>    
    
<!--    본문을 나타내는 태그(여러번 가능)-->
    <article>    
        <h2>본문내용입니다1</h2>
    </article>
    
    <article>    
        <h2>본문내용입니다2</h2>
    </article>
    
    <article>    
        <h2>본문내용입니다3</h2>
    </article>    
    
    
</section>    
    
    
    
<!--글의 끝머리나 끝에 나타내기 위한 태그-->
<footer>
    <ul>
        <li><a href="#">개인보호정책</a></li>
        <li><a href="#">회사소개</a></li>
    </ul>
</footer>    
    
    
    
</body>
    
</html>
