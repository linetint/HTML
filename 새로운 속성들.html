<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    
</head>

<body>
<!--    autocomplete:자동완성(전에 들어왔던것을 기억해서 자동으로 입력해줌)-->
<form action="#" method="POST" autocomplete="on">
    
<!--    autofocus 웹페이지 접근시 자동으로 해당 태그로 감-->
    <input type="id" name="id" placeholder="아이디를 입력해주세요" autofocus>
    
<!--    autocomplete="off"는 자동완성기능 끄기-->
    <input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해주세요        ">
    <input type="submit" value="전송">
    
    
    
    
    
</form>    
    
</body>




</html>
