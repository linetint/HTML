<!DOCTYPE html>
<html>

<head>
<!-- meta는 웹페이지에 내용은 아니지만 웹페이지의 내용을 부가설명해주는 태그이다
, 태그에 대한 정보를 나타내기도 한다-->
    
    <meta charset="UTF-8">
    <!--인코딩 방식-->
    
    <meta name="description" content="생활코디의 소개자료">
    <!--검색 엔진에서의 웹페이지의 소개-->
    
    <meta name="keywods" content="코딩,생활코딩,프로그래밍">
<!--    검색엔진에서의 키워드들-->
    
    <meta name="author" content="egoing">
<!--    저자-->
    
    <meta http-equiv="refresh" content="30">
<!--    30초간격으로 웹페이지가 새로고침됨-->
    
    
    
    
</head>

<body>
    생활코딩입니다

</body>
    
</html>
