<!DOCTYPE html>
<html>

<head>
</head>

<body>
    
<!-- iframe:어떤 문서안에 다른 문서의 내용을 그대로 가져와주는 태그
        (외부의 컨텐츠를 내 사이트로 가져올때 주로 사용함)-->
    
<!--
    iframe가져올때 주의사항:출처가 의심되는 사이트를 가져오면
    그 출처가 의심디는 사이트가 의심되면서 그 사이트가 악의적인 공격을 가하면
    내 사이트를 방문하는 방문자들에게 피해를 입힐수있음
-->
    
<!--    sandbox를 사용하면 자바스크립트같은 위험한 것들을 차단시켜줌-->
<!--    sandbox는 자바스크립트를 실행시키지 않음-->
    
    <iframe src="label.html" width="500px" height="500px" sandbox>

    </iframe>

</body>
    
</html>
